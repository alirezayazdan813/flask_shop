<!DOCTYPE html ">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Motor Shop - About us - User</title>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
<!--[if IE 6]>
<link rel="stylesheet" type="text/css" href="iecss.css" />
<![endif]-->
<script type="text/javascript" src="js/boxOver.js"></script>
<script>
PositionX = 100;
PositionY = 100;
defaultWidth  = 500;
defaultHeight = 500;
var AutoClose = true;
if (parseInt(navigator.appVersion.charAt(0))>=4){
var isNN=(navigator.appName=="Netscape")?1:0;
var isIE=(navigator.appName.indexOf("Microsoft")!=-1)?1:0;}
var optNN='scrollbars=no,width='+defaultWidth+',height='+defaultHeight+',left='+PositionX+',top='+PositionY;
var optIE='scrollbars=no,width=150,height=100,left='+PositionX+',top='+PositionY;
function popImage(imageURL,imageTitle){
if (isNN){imgWin=window.open('about:blank','',optNN);}
if (isIE){imgWin=window.open('about:blank','',optIE);}
with (imgWin.document){
writeln('<html><head><title>Loading...</title><style>body{margin:0px;}</style>');writeln('<sc'+'ript>');
writeln('var isNN,isIE;');writeln('if (parseInt(navigator.appVersion.charAt(0))>=4){');
writeln('isNN=(navigator.appName=="Netscape")?1:0;');writeln('isIE=(navigator.appName.indexOf("Microsoft")!=-1)?1:0;}');
writeln('function reSizeToImage(){');writeln('if (isIE){');writeln('window.resizeTo(300,300);');
writeln('width=300-(document.body.clientWidth-document.images[0].width);');
writeln('height=300-(document.body.clientHeight-document.images[0].height);');
writeln('window.resizeTo(width,height);}');writeln('if (isNN){');       
writeln('window.innerWidth=document.images["George"].width;');writeln('window.innerHeight=document.images["George"].height;}}');
writeln('function doTitle(){document.title="'+imageTitle+'";}');writeln('</sc'+'ript>');
if (!AutoClose) writeln('</head><body bgcolor=ffffff scroll="no" onload="reSizeToImage();doTitle();self.focus()">')
else writeln('</head><body bgcolor=ffffff scroll="no" onload="reSizeToImage();doTitle();self.focus()" onblur="self.close()">');
writeln('<img name="George" src='+imageURL+' style="display:block"></body></html>');
close();		
}}

</script>
</head>
<body>
<div id="main_container">
  <div id="header">
    <div class="top_right">
      <div class="languages">
        <div class="lang_text">Languages:</div>
        <a href="#" class="lang"><img src="{{url_for('static', filename='images/en.gif')}}" alt="" border="0" /></a> <a href="#" class="lang"><img src="{{url_for('static', filename='images/de.gif')}}" alt="" border="0" /></a> </div>
      <div class="big_banner"> <a href="#"><img src="images/banner728.jpg" alt="" border="0" /></a> </div>
    </div>
    <div id="logo"> <a href="#"><img src="{{url_for('static', filename='images/logo.png')}}" alt="" border="0" height="85" /></a> </div>
  </div>
  <div id="main_content">
    <div id="menu_tab">
      <ul class="menu">
        <li><a href="{{url_for('home')}}" class="nav"> Products </a></li>
        <li class="divider"></li>
        <li><a href="{{url_for('about_us')}}" class="nav"> About us </a></li>
        <li class="divider"></li>
        <li><a href="{{url_for('sign_in')}}" class="nav"> Sign in </a></li>
      </ul>
    </div>
    <!-- end of menu tab -->
    <div class="crumb_navigation"> Navigation: <span class="current">Home</span> </div>
    <div class="left_content">
      <div class="title_box">Newsletter</div>
      <div class="border_box">
        <input type="text" name="newsletter" class="newsletter_input" placeholder ="your email"/>
        <a href="#" class="join">subscribe</a> </div>
    </div>
    <!-- end of left content -->
    <div class="center_content">
      <div class="center_title_bar">Log in to shop</div>
      <div class="prod_box_big">
        <div class="center_prod_box_big">
          <div class="details_big_box">
            <div class="contact_form">
              <form action="{{url_for('log_in')}}" method="post">
              <div class="form_row">
                <label class="contact"><strong>username:</strong></label>
                <input type="text" class="contact_input" required placeholder="please enter username" name="username" />
              </div>
              <div class="form_row">
                <label class="contact"><strong>password:</strong></label>
                <input type="password" class="contact_input" required placeholder="please enter your password" name="password" />
              </div>  
              <div class="form_row"> <input type="submit" value="Enter"> </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end of center content -->
    <div class="right_content">
      <div class="shopping_cart">
        <div class="title_box">Shopping cart</div>
        <div class="cart_details"> 3 items <br/>
          <span class="border_cart"></span> Total: <span class="price">350$</span> </div>
        <div class="cart_icon"><a href="#"><img src="{{url_for('static', filename='images/shoppingcart.png')}}" alt="" width="35" height="35" border="0" /></a></div>
      </div>
      <div class="title_box">What's new</div>
      <div class="border_box">
        <div class="product_title"><a href="#">Kavir CDI 200</a></div>
        <div class="product_img"><a href="#"><img src="images/p2.jpg" style="width: 60%;height: fit-content;"alt="" border="0" /></a></div>
        <div class="prod_price"><span class="reduce">350$</span> <span class="price">270$</span></div>
      </div>
    </div>
    <!-- end of right content -->
  </div>
  <!-- end of main content -->
  <div class="footer">
    <div class="left_footer"> <img src="{{url_for('static', filename='images/footer_logo.png')}}" alt="" height="100%"/> </div>
    <div class="center_footer"> www.MotorShop.com . All Rights Reserved 2023<br />
      <a href="http://csscreme.com"><img src="{{url_for('static', filename='images/csscreme.jpg')}}" alt="csscreme" title="csscreme" border="0" /></a><br />
      <img src="{{url_for('static', filename='images/payment.gif')}}" alt="" /> </div>
    <div class="right_footer"> <a href="#">home</a> <a href="#">about</a> <a href="#">contact us</a> </div>
  </div>
</div>
<!-- end of main_container -->
</body>
</html>
